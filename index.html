<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеернегрок</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            justify-content: center; /* Центровка по вертикали */
            align-items: center; /* Центровка по горизонтали */
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: #333333;
            margin: 0;
            font-size: 24px;
            width: 100%;
            text-align: left;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центровка по вертикали */
            align-items: center; /* Центровка по горизонтали */
            height: 100%;
            width: 100%;
        }

        .button {
            background-color: #444444;
            border: none;
            border-radius: 15px;
            padding: 20px 60px;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #555555;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
        }

        .button .price {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #d1d1d1;
        }

        form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        form input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        form button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555555;
        }

        .payment-form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .thankyou-message {
            display: none;
            font-size: 36px;
            color: #ffffff;
        }

        .payment-title {
            display: none;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center; /* Центровка заголовка "Оплата" */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Плеернегрок</h1>
    
    <div class="center-container">
        <button class="button" id="openFormButton">
            Негр
            <div class="price">970 руб</div>
        </button>

        <form id="userForm">
            <input type="text" id="name" placeholder="Имя" required>
            <input type="text" id="address" placeholder="Адрес" required>
            <button type="submit">Отправить</button>
        </form>

        <div class="payment-container">
            <div class="payment-title" id="paymentTitle">Оплата</div>
            <form id="paymentForm" class="payment-form">
                <input type="text" id="cardNumber" placeholder="Номер карты" required>
                <input type="text" id="expiryDate" placeholder="Срок действия (MM/YY)" required>
                <input type="text" id="cvv" placeholder="CVV" required>
                <button type="submit">Оплатить</button>
            </form>
        </div>

        <div class="thankyou-container">
            <div class="thankyou-message" id="thankYouMessage">Спасибо за покупку!</div>
        </div>
    </div>

    <script>
        // Открытие формы ввода имени и адреса
        document.getElementById("openFormButton").addEventListener("click", function() {
            const form = document.getElementById("userForm");
            this.style.display = "none"; // Скрыть кнопку "Негр"
            form.style.display = "flex"; // Показать форму ввода имени и адреса
        });

        // Открытие формы оплаты
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const paymentForm = document.getElementById("paymentForm");
            const paymentTitle = document.getElementById("paymentTitle");
            this.style.display = "none"; // Скрыть форму ввода имени и адреса
            paymentTitle.style.display = "block"; // Показать заголовок "Оплата"
            paymentForm.style.display = "flex"; // Показать форму оплаты
        });

        // Завершение оплаты и вывод сообщения "Спасибо за покупку!"
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const thankYouMessage = document.getElementById("thankYouMessage");
            document.querySelector(".payment-container").style.display = "none"; // Скрыть форму оплаты и заголовок
            thankYouMessage.style.display = "block"; // Показать сообщение "Спасибо за покупку!"
        });
    </script>
</body>
</html>
